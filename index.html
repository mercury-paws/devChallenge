<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="darkBody">
    <header>
      <h2>Ministry of Foreign Affairs of Ukraine</h2>
      <h1>The tool for data visualisation</h1>
      <button class="modeButton">Switch to light mode</button>
    </header>
    <main>
      <section class="graphAndPreviewSection">
        <div class="previewSection"></div>
        <div class="chart-container" style="overflow: auto">
          <canvas id="canvas"></canvas>
        </div>
      </section>
      <section>
        <div class="loading">
          <p>data loading</p>
          <div id="dropAreaField" class="dropAreaField">
            <label for="dropFile" class="dropFileLabel"
              >Drop file here or click on the button below to select a file. You
              can select only one file at a time.
            </label>
            <input type="file" id="dropFile" class="inputFile" />
          </div>
          <div class="textAreField">
            <label for="textAreaData">You can write data here</label>
            <input
              type="textarea"
              id="textAreaData"
              name="textAreaData"
              rows="5"
              cols="30"
              placeholder="Write data"
            />
          </div>
        </div>
        <div class="typeOfGraph">
          <p>Choose the graph you prefer:</p>
          <form class="graphTypeForm">
            <input
              type="radio"
              id="lineGraph"
              name="typeOfGraph"
              value="lineGraph"
            />
            <label for="lineGraph"> Line Graph</label><br />
            <input
              type="radio"
              id="barChart"
              name="typeOfGraph"
              value="barChart"
            />
            <label for="barChart"> Bar Chart</label><br />
            <input
              type="radio"
              id="pieChart"
              name="typeOfGraph"
              value="pieChart"
            />
            <label for="pieChart"> Pie Chart</label>
          </form>

          <div class="graphSettings"></div>
          <button type="button" class="drawDraphBtn">Draw the graph</button>
        </div>
        <div>
          <p>Choose the way to export data</p>
          <div class="exportButtons">
            <button class="downloadAsPDF">Download as PDF</button>
            <button class="downloadAsSVG">Download as SVG</button>
            <button class="downloadAsPNG">Download as PNG</button>
            <button>Print</button>
          </div>
        </div>
      </section>
    </main>
    <footer><p>footer here will be</p></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="./index.js" defer></script>
  </body>
</html>
